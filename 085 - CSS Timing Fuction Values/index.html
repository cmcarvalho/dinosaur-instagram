<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Timing Function Values</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <section class="main">

        <h2>@front.lab.web</h2>
        <h1>CSS Timing Function Values</h1>
        <p>{animation-timing-function: value;}</p>
        <p>{transition-timing-function: value;}</p>
        <br/>
        <h3>linear</h3>
        <section class="container">
            <img class="linear animated-image" src="assets/dinosaur-nobk.png" alt="Dinosaur" />
        </section>
        <h3>ease</h3>
        <section class="container">
            <img class="ease" src="assets/dinosaur-nobk.png" alt="Dinosaur" />
        </section>
        <h3>ease-in</h3>
        <section class="container">
            <img class="ease-in" src="assets/dinosaur-nobk.png" alt="Dinosaur" />
        </section>
        <h3>ease-in-out</h3>
        <section class="container">
            <img class="ease-in-out" src="assets/dinosaur-nobk.png" alt="Dinosaur" />
        </section>
        <h3>ease-out</h3>
        <section class="container">
            <img class="ease-out" src="assets/dinosaur-nobk.png" alt="Dinosaur" />
        </section>
        <h3>steps(20)</h3>
        <section class="container">
            <img class="steps" src="assets/dinosaur-nobk.png" alt="Dinosaur" />
        </section>
        <h3>cubic-bezier(0.19, 1, 0.22, 1)</h3>    
        <section class="container">
            <img class="cubic-bezier" src="assets/dinosaur-nobk.png" alt="Dinosaur" />
        </section>

    </section>

    <!-- <button id="btn">Test</button> -->

    <script src="/js/script.js"></script>
    
</body>
</html>
